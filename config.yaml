# organize configuration file
# https://organize.readthedocs.ig

rules:
  - locations: 
      - ~/Downloads/
    subfolders: true
    filters:
      - extension: 
          - pdf
          - docx
          - txt
          - pptx
          - xlsx
          - csv
          - json
          - drawio
          - bak
          - sql
          - svg
          - ini
          - tex
          - ipynb
    actions:
      - move: ~/Documents/

  - locations: 
      - ~/Downloads/
    subfolders: true 
    filters:
      - extension: 
          - jpg
          - png
          - ipv
          - jpeg
          - raw
          - dng
          - psd
          - webp
    actions:
      - move: ~/Pictures/

  - locations: 
      - ~/Downloads/
    subfolders: true
    filters:
      - extension:
          - zip
          - rar
          - img
          - jpeg
          - tar
          - iso
          - gz
          - xz
          - 7z
    actions:
      - move: ~/Documents/Compress/

  - locations: 
      - ~/Downloads/
    subfolders: true
    filters:
      - extension:
          - exe
          - AppImage
          - rpm
          - zst
          - deb
          - msi
          - apk
          - ipa
          - bash
          - jar
          - run
          - sh
    actions:
      - move: ~/Documents/Executeable/

  - locations: 
      - ~/Downloads/
    subfolders: true
    filters:
      - extension:
          - mp3
          - flac 
    actions:
      - move: ~/Music/


  - locations: 
      - ~/Downloads/
    subfolders: true
    filters:
      - extension:
          - blend
    actions:
      - move: ~/Documents/Blend/
